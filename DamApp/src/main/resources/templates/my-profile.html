<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Моят профил</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<header>
    <th:block th:replace="~{fragments/commons::nav}"></th:block>
</header>

<div class="container mt-5"
     th:action="@{/my-profile}"
     th:method="post"
     th:object="${userData}"
>
    <h1>Моят профил</h1>
    <div class="form-group">
        <label>Email:</label>
        <span th:text="${userData.email}"></span>
    </div>
    <div class="form-group">
        <label>First Name:</label>
        <span th:text="${userData.firstName}"></span>
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <span th:text="${userData.lastName}"></span>
    </div>
    <div class="form-group">
        <label>Role:</label>
        <span th:each="role : ${userData.roles}" th:text="${role}"></span>
    </div>
    <form th:action="@{/my-profile/update-email}"
          th:method="post"
          class="form-group">
        <div>
            <label for="email">New Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Update Email</button>
    </form>
    <form th:action="@{/my-profile/update-password}"
          th:method="post"
          class="form-group">
        <div>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Update Password</button>
    </form>
    <form th:action="@{/profile/delete-account}"
          th:method="post" class="form-group">
        <button type="submit">Delete Account</button>
    </form>
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>
</div>

<footer>
    <th:block th:replace="~{fragments/footer::footer}"></th:block>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
