<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изтрит профил</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container h1 {
            color: #d9534f;
        }

        .container p {
            margin: 15px 0;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .container a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Профилът е изтрит</h1>
    <img src="/images/goodbye.png" width="200" height="200" alt="An illustration of a waving hand for goodbye"/>
    <p>Вашият профил е изтрит успешно.</p>
    <p>Съжаляваме, че си отивате. Благодарим ви, че бяхте част от нашата общност и се надяваме, че сте имали положителни
        моменти с нас.</p>
    <p>Ако решите да се върнете, ние сме тук, за да ви посрещнем!</p>
    <a th:href="@{/}">Отидете на началната страница</a>
</div>
</body>
</html>
