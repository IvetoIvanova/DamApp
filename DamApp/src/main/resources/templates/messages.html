<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Съобщения</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <th:block th:replace="~{fragments/commons::nav}"></th:block>
</header>
<div class="container mt-5">

    <div th:if="${message != null}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error != null}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <h1 class="text-center mb-3">Съобщения</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <ul>
                    <li th:each="conversation : ${conversations}">
                        <div>
                            <a th:href="@{/messages/conversation/{id}(id=${conversation.conversationId})}">
                                Разговор
                            </a>
                            за
                            <a th:href="@{/advertisement-add/{id}(id=${conversation.advertisementId})}">
                                <span th:text="${conversation.advertisementTitle}"></span>
                            </a>
                            с <span th:text="${conversation.getOtherParticipantName()}"></span>

                            <span class="badge badge-warning"
                                  th:if="${conversation.unreadMessageCount > 0}"
                                  th:text="${conversation.unreadMessageCount}">0</span>

                            <a th:href="@{/messages/conversation/delete/{id}(id=${conversation.conversationId})}"
                               class="btn btn-danger"
                               onclick="return confirm('Сигурни ли сте, че искате да изтриете този разговор?');">
                                Изтрий
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer>
    <th:block th:replace="~{fragments/footer::footer}"></th:block>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/messages.js"></script>
</body>
</html>
