<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Съобщения</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <th:block th:replace="~{fragments/commons::nav}"></th:block>
</header>
<div class="container mt-5">
    <h1>Съобщения</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <ul>
                    <li th:each="conversation : ${conversations}">
                        <div>
                            <a th:href="@{/messages/conversation/{id}(id=${conversation.conversationId})}">
                                Разговор
                            </a>
                            за
                            <a th:href="@{/advertisement-add/{id}(id=${conversation.advertisementId})}">
                                <span th:text="${conversation.advertisementTitle}"></span>
                            </a>
                            с <span th:text="${conversation.otherParticipantName}"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer>
    <th:block th:replace="~{fragments/footer::footer}"></th:block>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/messages.js"></script>
</body>
</html>
