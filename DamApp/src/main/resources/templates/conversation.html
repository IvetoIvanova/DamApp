<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Разговор</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<input type="hidden" id="conversationId" th:value="${conversationId}"/>
<header>
    <th:block th:replace="~{fragments/commons::nav(activeLink=${'login'})}"></th:block>
</header>
<div class="container mt-5">
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div th:each="message : ${messages}">
                        <p>
                            <span th:text="${message.sender.getFirstName()}+' '+${message.sender.getLastName()}"></span>:
                            <span th:text="${message.content}"></span>
                            <span th:text="${#temporals.format(message.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </p>

                    </div>

                    <div>
                        <!-- Проверка дали съобщението е получено от текущия потребител -->
                        <!--                    th:if="${message}"-->
                        <form
                                th:action="@{/messages/reply}"
                                method="post">
                            <input type="hidden" name="conversationId" th:value="${conversation.conversationId}"/>
                            <textarea name="replyContent" required></textarea>
                            <button type="submit" class="btn btn-primary">Отговори</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <th:block th:replace="~{fragments/footer::footer}"></th:block>
</footer>
<script src="/js/conversation.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
