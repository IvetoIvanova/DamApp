<!DOCTYPE html>
<html lang="bg"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM.BG</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo" width="30" height="30">
            DAM.BG
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-dark"
                       href="/admin"
                       th:text="#{nav_bar_admin}">
                        АДМИН
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                    <a class="nav-link dropdown-toggle text-dark"
                       href="#"
                       id="categoryDropdown"
                       role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false"
                       th:text="#{nav_bar_category}">
                        Категории
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <a class="dropdown-item" href="#">Плодове</a>
                        <a class="dropdown-item" href="#" data-category="vegetables">Зеленчуци</a>
                        <a class="dropdown-item" href="#" data-category="herbs">Подправки</a>
                        <a class="dropdown-item" href="#" data-category="seedlings">Разсад</a>
                        <a class="dropdown-item" href="#" data-category="flowers">Цветя</a>
                        <a class="dropdown-item" href="#" data-category="seeds">Семена</a>
                        <a class="dropdown-item" href="#" data-category="others">Други</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-dark"
                       th:href="@{/login}"
                       th:text="#{nav_bar_login}">
                        Вход
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-dark"
                       th:href="@{/register}"
                       th:text="#{nav_bar_register}">
                        Регистрация
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-dark"
                       href="/messages"
                       th:text="#{nav_bar_messages}">
                        Съобщения
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-dark" href="#"><i class="fas fa-heart"></i></a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="profileDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user" id="profileIcon"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="/profile">Моят профил</a>
                        <a class="dropdown-item" href="/myAds">Моите обяви</a>
                        <a class="dropdown-item" href="/messages">Съобщения</a>
                        <a class="dropdown-item" href="/favorites">Любими продукти</a>

                        <!--                        TODO: to fix the exit button styles-->
                        <a class="dropdown-item">
                            <form th:method="post"
                                  th:action="@{/logout}" class="dropdown-item-form">
                                <button type="submit" class="dropdown-item dropdown-item-btn">Изход</button>
                            </form>
                        </a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-dark"
                       th:href="@{/advertisement-add}"
                       th:text="#{nav_bar_add_advertisement}">
                        Добави обява
                    </a>
                </li>

                <!--                        TODO: fix the styles-->
                <li class="nav-item">
                    <form th:method="GET">
                        <label class="text-white" for="lang" th:text="#{nav_bar_language}">Език</label>
                        <select
                                id="lang"
                                name="lang"
                                onchange="this.form.submit()">
                            <option value="bg_BG" th:selected="${#locale.toString() == 'bg_BG'}">Български</option>
                            <option value="en_US" th:selected="${#locale.toString() == 'en_US'}">English</option>
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/scrollToTop.js"></script>
</body>
</html>
