<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма за репорт</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">
<header>
    <th:block th:replace="~{fragments/commons::nav}"></th:block>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Форма за репорт</h4>
                </div>
                <div class="card-body">
                    <form
                            th:method="POST"
                            th:action="@{/report}"
                            th:object="${reportDTO}"
                    >
                        <div class="form-group mb-3">
                            <label for="reportingUserFullName">Вашето име:</label>
                            <input type="text"
                                   id="reportingUserFullName"
                                   name="reportingUserFullName"
                                   class="form-control"
                                   th:value="${reportDTO.getReportingUserFullName()}" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="reportedUser">Потребител, който искате да репортнете:</label>
                            <input type="text"
                                   id="reportedUser"
                                   name="reportedUser"
                                   class="form-control"
                                   th:field="*{reportedUser}"
                                   placeholder="Въведете потребителско име" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="adLink">Линк към обявата:</label>
                            <input type="text"
                                   id="adLink"
                                   name="adLink"
                                   class="form-control"
                                   th:field="*{adLink}"
                                   placeholder="Въведете линк към обявата на потребителя" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Описание на проблема:</label>
                            <textarea id="message"
                                      name="message"
                                      class="form-control"
                                      th:field="*{message}"
                                      rows="5"
                                      placeholder="Опишете проблема" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Изпрати репорт</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5">
    <th:block th:replace="~{fragments/footer::footer}"></th:block>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
