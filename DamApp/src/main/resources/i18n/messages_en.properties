# terms
terms_conditions_title=Terms and conditions
terms_platform_use_header=1. The platform and its use
terms_platform_use_text=The platform allows users to exchange and give away personally produced goods, including fruits, vegetables, seeds, flowers, and more. Every user must register to use the platform.
terms_user_responsibilities_header=2. User responsibilities
terms_user_responsibilities_text=Using our platform is subject to these terms and conditions. Using our services implies your agreement with these terms.
terms_registration_profile_header=3. Registration and profile
terms_registration_profile_text=Users are responsible for the accuracy and timeliness of the information provided in their profiles. Disseminating incorrect or offensive information is prohibited.
terms_intellectual_property_header=4. Intellectual property
terms_intellectual_property_text=All photos, texts, and other content published on the platform are the intellectual property of the respective users. Unauthorized copying or use of content without the author's consent is prohibited.
terms_updates_changes_header=5. Changes and updates
terms_updates_changes_text=The platform may change or update the terms and conditions at any time. Users will be notified of any changes through platform messages or email.
terms_information_collection_header=6. Information collection
terms_information_collection_text=The platform collects personal information from users during registration. Personal information may include names, email addresses, contact details, and more.
terms_information_use_header=7. Information use
terms_information_use_text=Personal information is used to facilitate communication between users. The platform may use information to improve its services and personalize the user experience.
terms_information_sharing_header=8. Information sharing
terms_information_sharing_text=The platform will not share personal information with third parties without the user's explicit consent unless required by law.
terms_security_header=9. Security
terms_security_text=The platform takes reasonable measures to protect personal information from unauthorized access or disclosure.
terms_contact_questions_header=10. Questions and contacts
terms_contact_questions_text=For questions about the privacy policy, you can contact us through the contact form in the footer of this page.
