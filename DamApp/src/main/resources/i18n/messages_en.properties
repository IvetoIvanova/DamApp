# about-us
about_us_heading=ABOUT US
about_us_intro=DAM.BG is a platform for exchanging and gifting homegrown products!
about_us_paragraph1=Here, in our online space, we offer you the opportunity to share the excess from your garden and discover new products grown with love and care. Whether you have an abundance of fruits, vegetables, herbs, seedlings, flowers, or seeds, our platform is the place where you can exchange or gift them to other enthusiasts.
about_us_paragraph2=Our mission is to connect people who value high-quality and natural products. We want to encourage the exchange of knowledge and resources among gardeners, support sustainable agriculture, and create a more connected and shared community.
about_us_subheading=What can you do here?
about_us_exchange_title=Exchange products:
about_us_exchange_text=Do you have more tomatoes than you can use? Exchange them for fresh herbs or a rare variety of flowers.
about_us_giveaway_title=Gift excess produce:
about_us_giveaway_text=Share the joy of home gardening with others by gifting your excess produce.
about_us_discover_title=Discover new products:
about_us_discover_text=Find different and unique types of fruits, vegetables, seeds, flowers, and more.
about_us_connect_title=Connect with other gardeners:
about_us_connect_text=Exchange experiences, advice, and ideas with people who share your passion for agriculture.
about_us_join_text=Join us and become part of our community of enthusiasts who share the joy of growing their own food. Together, we can make the world greener, healthier, and more connected.
about_us_enjoy_text=Share your harvest, make new friends, and enjoy the fruits of your labor!
about_us_join_now=Join now!